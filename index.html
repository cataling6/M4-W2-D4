<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Hello-Bootstrap</h1>
    <div class="contenitore d-flex">
      <div class="w-25 bg-dark" id="cart">
        <div class="text-light m-2">
          <h5 class="text-center">Carrello</h5>
          <div class="d-flex justify-content-between">
            <p id="totale-libri">Totale Libri:</p>
            <input type="submit" class="btn btn-success" value="Svuota" id="svuota" onclick="svuotaCarrello()" />
          </div>

          <p id="lista-libri">Libri aggiunti:</p>
          <ul class="text-warning" id="lista"></ul>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex gy-5 justify-content-between" id="books"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
