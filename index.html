<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Libri</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="text-center">Ricerca libri</h1>
    <div class="contenitore d-flex">
      <div class="w-25 h-25 sticky-top" id="cart">
        <div class="text-dark m-2">
          <h2 class="text-center">Carrello</h2>
          <div class="d-flex justify-content-between">
            <p>Totale Libri: <span id="totale-libri"></span></p>
            <input type="submit" class="btn btn-success" value="Svuota" id="svuota" onclick="svuotaCarrello()" />
          </div>
          <p id="lista-libri">Libri aggiunti:</p>
          <ul class="text-dark" id="lista"></ul>
        </div>
        <div class="text-dark m-2">
          <h2>Cerca un libro</h2>
          <div class="d-flex flex-column justify-content-between">
            <input type="text" class="form-control mb-2" id="cercaTitolo" />
            <button class="btn btn-success w-100" onclick="cercaLibro()">cerca</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex gy-5 justify-content-between" id="books"></div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
